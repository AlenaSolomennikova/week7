<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridAdaptiv</title>
    <link rel="stylesheet" href="stylegridadaptive.css">
</head>
<style>
    @media screen and (min-width:600px) {
        .footer {
            position: relative;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: rgb(218, 216, 216);
            height: 5.5vw;
        }
    }

    @media screen and (max-width:599px) {
        .footer {
            display: none;
        }
    }
</style>

<body>
    <div class="container">
        <header>
            <div class="header">Шапка страницы</div>
        </header>
        <main>
            <div class="main">

                <div class="left">
                    [Основная страница]
                    <div class="items">
                        <div class="items_1">[Еще 1]</div>
                        <div class="items_2">[Еще 2]</div>
                        <div class="items_3">[Еще 3]</div>
                    </div>
                </div>
                <div class="right">
                    [Боковая Область]
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="section">[Секция футера 1]</div>
                <div class="section">[Секция футера 2]</div>
                <div class="section">[Секция футера 3]</div>
                <div class="section">[Секция футера 4]</div>
            </div>
        </footer>
    </div>
</body>

</html>
